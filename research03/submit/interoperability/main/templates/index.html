<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon"
          type="image/png"
          href="{{ url_for('static', filename='images/icons/favicon.ico') }}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='css/util.css') }}">
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='css/roller.css') }}">
    <!--===============================================================================================-->
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{{ url_for('static', filename='images/img-01.png') }}" alt="IMG">
            </div>
            <form class="login100-form validate-form">
                <span class="login100-form-title">Member Login</span>
                <div class="wrap-input100 validate-input"
                     data-validate="Username is required">
                    <input class="input100"
                           type="text"
                           name="username"
                           id="uname"
                           placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                </div>
                <div class="wrap-input100 validate-input"
                     data-validate="Password is required">
                    <input class="input100"
                           type="password"
                           name="password"
                           id="passwd"
                           placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="button" id="login-btn">Login</button>
                    <div class="lds-dual-ring" style="display: none" id="loading"></div>
                </div>
                <div class="text-center p-t-12">
                    <span class="txt1">Forgot</span>
                    <a class="txt2 no-use" href="#">Username / Password?</a>
                </div>
                <div class="text-center p-t-136">
                    <a class="txt2 no-use" href="#">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='vendor/tilt/tilt.jquery.min.js') }}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
    $('.no-use').click(() => {
        alert('Tính năng chưa phát triển')
    })

</script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
